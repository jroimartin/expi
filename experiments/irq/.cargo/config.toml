[target.aarch64-unknown-none]
rustflags = [
    "-Ccode-model=large",
    "-Crelocation-model=static",
    "-Clink-arg=--nmagic",
    "-Clink-arg=--image-base=0x80000",
    "-Clink-arg=--section-start=.entry=0x80000",
    "-Clink-arg=--undefined=_vector_table",
    "-Clink-arg=--section-start=.vector_table=0x90000",
]
